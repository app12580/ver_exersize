<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue第一个页面</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="seen">现在你看到我了</p>
</div>


<script type="text/javascript">


    var data = { a: 1 }

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        data: data
    })

    // vm.a == data.a // => true
    //
    // vm.a = 2
    // data.a // => 2
    //
    // data.a = 3
    // vm.a // => 3


</script>
</body>


</html>
